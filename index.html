<!-- ================== CARROSSEL DE CATEGORIAS ================== -->
<style>
* { box-sizing: border-box; }

body {
  margin: 0;
  background: #050d1a;
  font-family: Arial, Helvetica, sans-serif;
  color: #ffffff;
}

/* ---------- CATEGORIAS ---------- */
.categories-wrapper {
  max-width: 1200px;
  margin: 0 auto 48px;
  padding: 0 16px;
}

.categories-title {
  font-size: 24px;
  margin-bottom: 18px;
  font-weight: 600;
}

.categories-carousel {
  display: flex;
  gap: 18px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 10px;
}

.categories-carousel::-webkit-scrollbar {
  height: 6px;
}
.categories-carousel::-webkit-scrollbar-thumb {
  background: #2fa4ff;
  border-radius: 10px;
}

.category-card {
  position: relative;
  min-width: 200px;
  height: 130px;
  border-radius: 18px;
  overflow: hidden;
  text-decoration: none;
  scroll-snap-align: start;
  background-size: cover;
  background-position: center;
  display: flex;
  align-items: flex-end;
  padding: 16px;
  transition: transform .25s ease, box-shadow .25s ease;
}

.category-card::before {
  content: "";
  position: absolute;
  inset: 0;
  background: rgba(0,0,0,0.55);
}

.category-card:hover {
  transform: translateY(-4px);
  box-shadow: 0 14px 30px rgba(0,0,0,0.5);
}

.category-content {
  position: relative;
  z-index: 2;
}

.category-icon {
  width: 34px;
  height: 34px;
  margin-bottom: 8px;
}

.category-icon svg {
  width: 100%;
  height: 100%;
  stroke: #2fa4ff;
  fill: none;
  stroke-width: 1.8;
}

.category-name {
  font-size: 14px;
  font-weight: 600;
  text-transform: uppercase;
}

/* ---------- MAIS VENDIDOS ---------- */
.catalog-wrapper {
  max-width: 1200px;
  margin: 0 auto;
  padding: 32px 16px;
}

.category {
  margin-bottom: 48px;
}

.category-title {
  font-size: 26px;
  margin-bottom: 18px;
}

.carousel {
  display: flex;
  gap: 20px;
  overflow-x: auto;
  scroll-snap-type: x mandatory;
  padding-bottom: 12px;
}

.carousel::-webkit-scrollbar {
  height: 6px;
}
.carousel::-webkit-scrollbar-thumb {
  background: #1e90ff;
  border-radius: 10px;
}

.product-card {
  background: linear-gradient(180deg, #0b1f3a, #07172b);
  border-radius: 18px;
  width: 260px;
  flex-shrink: 0;
  padding: 16px;
  scroll-snap-align: start;
  display: flex;
  flex-direction: column;
}

.product-card img {
  width: 100%;
  border-radius: 14px;
  margin-bottom: 12px;
}

.product-card h3 {
  font-size: 17px;
  margin: 6px 0;
}

.product-card p {
  font-size: 14px;
  color: #cfd8ff;
  margin-bottom: 12px;
}

.price {
  font-size: 18px;
  font-weight: bold;
  color: #ffd36a;
  margin-bottom: 14px;
}

.btn {
  display: block;
  text-align: center;
  padding: 12px;
  border-radius: 30px;
  font-weight: bold;
  text-decoration: none;
  margin-top: auto;
  background: linear-gradient(90deg, #0f5fff, #2fa4ff);
  color: #ffffff;
}

/* ================== AJUSTE DESKTOP ================== */
@media (min-width: 1024px) {

  .categories-title {
    font-size: 28px;
  }

  .categories-carousel {
    gap: 26px;
  }

  .category-card {
    min-width: 260px;
    height: 170px;
  }

  .carousel {
    gap: 28px;
  }

  .product-card {
    width: 300px;
    padding: 18px;
  }

  .product-card h3 {
    font-size: 18px;
  }

  .price {
    font-size: 20px;
  }
}
</style>
